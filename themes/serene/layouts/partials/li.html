<li {{ if .Draft }}class="draft"{{ end }}>
  <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>

  <p class="post-footnote">
    {{ partial "time.html" . }}

    {{ if or .Params.tags .Params.categories }}&mdash;{{ end }}

    {{ range .Params.tags}}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}

    {{ range .Params.categories }}
      <a href="/categories/{{ . | urlize }}">%{{ . }}</a>
    {{ end }}
  </p>
</li>
