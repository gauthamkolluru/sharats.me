<!DOCTYPE html>
<meta charset="utf-8">
<title>
  {{- .Title -}}
  {{- if ne .Title .Site.Title -}} &mdash; {{- .Site.Title -}}{{- end -}}
</title>
<meta name="description" content="{{ .Title }}">
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ .Hugo.Generator }}

{{ if .RSSLink -}}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
{{- end }}

<!-- Other possible body fonts: Libre Franklin, Montserrat, Roboto, Lato, Cabin. -->
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600|Lato:400,400i,700,700i"
    rel="stylesheet">

<style>
  /* Styles for highlight.js */
  {{- partialCached "tango-hl.css" . | safeCSS -}}
  {{- partialCached "styles.css" . | replaceRE "\\s+" " " | safeCSS -}}
</style>
