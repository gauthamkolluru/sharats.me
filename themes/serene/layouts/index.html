{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<section>
  {{ .Content }}
  <h1>Recent Posts</h1>

  {{ $baseurl := .Site.BaseURL }}
  <ul class="posts">
    {{ range (.Paginate (where .Data.Pages "Type" "posts")).Pages }}
    {{ partial "li.html" . }}
    {{ end }}
  </ul>
  <p><a href="{{ $baseurl }}posts/">View all posts &rarr;</a></p>
</section>

{{ partial "footer.html" . }}
