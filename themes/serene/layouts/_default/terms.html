{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<section>
  <h1 class="posts-name">{{ .Title }}</h1>

  <ul class="posts">
    {{ range .Data.Terms.ByCount }}
    <li>
      <a href="{{ .Name | urlize }}">{{ .Name }}</a>
      <span>({{ .Count }})</span>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
