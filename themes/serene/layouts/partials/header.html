<!DOCTYPE html>
<meta charset="utf-8">
<title>{{ .Title }}{{ if ne .Title .Site.Title }} &mdash; {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ .Title }}">
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<link href="https://fonts.googleapis.com/css?family=Fira+Mono|Raleway:700|Source+Sans+Pro:400,400i,700"
    rel="stylesheet">

<!-- TODO: Switch to grids created with postcss. -->
<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css"
  integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/grids-responsive-min.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}custom.css">

{{ .Hugo.Generator }}
