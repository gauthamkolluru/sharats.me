<header>

  <div class="nav-menu">
    <a href="/" class="site-title">{{ .Site.Title }}</a>

    <a href="#" id="nav-toggle-btn">&vellip;</a>

    <ul id="nav-menu-list" class="menu">
      {{ range .Site.Menus.main }}
      <li>
        <a href='{{ .URL }}'
          {{ if or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) }}
          class="active" aria-current="page"
          {{ end }}>
          {{- .Name -}}
        </a>
      {{ end }}
    </ul>

  </div>

</header>
